<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          darkMode: "dark",
        },
      };
    </script>

    <title>TechFlow</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-800">
    <header
      class="h-[50px] md:h-[70px] flex items-center justify-between bg-slate-900"
    >
      <h1
        class="font-bold cursor-pointer text-md md:text-2xl ml-4 text-blue-500"
      >
        TechFlow
      </h1>

      <nav>
        <ul class="hidden list-style-none md:flex items-center gap-12 text-md">
          <li
            class="text-gray-500 font-bold cursor-pointer hover:font-bold hover:text-blue-500"
          >
            Home
          </li>
          <li
            class="text-gray-500 font-bold cursor-pointer hover:font-bold hover:text-blue-500"
          >
            Featues
          </li>
          <li
            class="text-gray-500 font-bold cursor-pointer hover:font-bold hover:text-blue-500"
          >
            Pricing
          </li>
          <li
            class="text-gray-500 font-bold cursor-pointer hover:font-bold hover:text-blue-500"
          >
            Contact
          </li>
        </ul>
      </nav>

      <button
        class="hidden md:block px-5 mr-4 font-bold py-2 text-white bg-blue-500 hover:bg-blue-700 hover:-translate-y-0.5 rounded xl transition-all duration-500 cursor-pointer"
      >
        Get Started
      </button>
      <button class="block mr-4 cursor-pointer text-gray-500 md:hidden">
        <i class="fas fa-bars text-xl"></i>
      </button>
    </header>
    <section
      class="bg-gradient-to-br from-slate-800 to-sky-700 h-[90vh]"
    ></section>
  </body>
</html>
